<div class="product-container">
    <h1>Update Product</h1>
    <p class="p-msg">{{updateProductMessage}}</p>
    <form #updateProduct="ngForm" (ngSubmit)="updateProducts(updateProduct.value)">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Enter Product Price" name="price" ngModel="{{productData?.price}}">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Color</mat-label>
            <input matInput placeholder="Enter Product Color" name="color" ngModel="{{productData?.color}}">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput placeholder="Enter Product Name" name="category" ngModel="{{productData?.category}}">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Description</mat-label>
            <textarea matInput  placeholder="Enter Product Description" name="description" ngModel="{{productData?.description}}"></textarea>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Image</mat-label>
            <input matInput placeholder="Enter Image Url" name="image" ngModel="{{productData?.image}}">
          </mat-form-field>
          <button mat-raised-button color="primary">Update Product</button>
    </form>
</div>
