<div class="row product-details" *ngIf="productData">
<div class="col-sm-6">
<img  class="product-img" src={{productData.image}} alt="">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name}}</h1>
        <h3>Price : {{productData.price}}</h3>
    </div>
    <div>
        Color:
        <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
    </div>
    <h6>Category : {{productData.category}}</h6>
    <h6>Description: {{productData.description}}</h6>
    <button *ngIf="!removeCart" class="btn btn-primary mx-1" (click)="addTocart()">Add to Cart</button>
    <button *ngIf="removeCart" class="btn btn-primary mx-1" (click)="removeTocart(productData.id)" >Remove to Cart</button>
    <button class="btn btn-primary">Buy Now</button>
    <div class="quantity-group">
        <button (click)="handleQuantity('minus')">-</button>
        <input type="text" value={{productQuantity}}>
        <button (click)="handleQuantity('plus')">+</button>
    </div>
</div>
</div>
